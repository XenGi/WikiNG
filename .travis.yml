dist: trusty
sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  #- "pypy3"
# install dependencies
install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - make js
  - pip install pipenv
# run tests
script:
  - pipenv install -d
  - pipenv run pytest --cov-report=xml
after_success:
  - pipenv run codecov
