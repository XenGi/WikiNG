{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block css %}
    <link href="{% static "css/signin.css" %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="container">
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form class="form-signin" method="post" action="{% url "login" %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="id_username" class="sr-only">{{ form.username.label }}</label>
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />

            <label for="id_password" class="sr-only">{{ form.password.label }}</label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required="required" />

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div><!-- /checkbox -->

            <input type="hidden" name="next" value="{{ next }}" />

            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
            <a href="{% url "registration_register" %}"><button class="btn btn-lg btn-default" type="button">Register</button></a>
            <a href="{% url "password_reset" %}"><button class="btn btn-link" type="button">Forgot password?</button></a>
        </form><!-- /form-signin -->

    </div><!-- /container -->
{% endblock %}
